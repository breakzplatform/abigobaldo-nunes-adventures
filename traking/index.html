<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - first tracking</title>
  <script src="bower_components/tracking.js/build/tracking-min.js"></script>
</head>
<body>
  <video id="abigobaldo" width="400" height="300" preload autoplay loop muted></video>
  <script>

      window.onload = function() {
      var video = document.getElementById('abigobaldo');

      var tracker = new tracking.ColorTracker(['magenta', 'cyan', 'yellow']);
      
      tracking.track('#abigobaldo', tracker, { camera: true });

      tracker.on('track', function(event) {

        event.data.forEach(function(rect) {
          if (rect.color === 'custom') {
            rect.color = tracker.customColor;
          }

          console.log(rect.color);
        });
      });

    };

  </script>
</body>
</html>
